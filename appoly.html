<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appolly</title>
    <link rel="stylesheet" href="appoly.css" />
  </head>
  <body>
    <section id="first-section">
      <header class="barra-principal">
        <article id="barra-navegacion">
          <img
            src="/imagenes/menu-line.svg"
            alt="barra de navegacion"
            width="24px"
            height="24px"
          />
        </article>
        <article class="logo-appoly">
          <img src="/imagenes/Logo Apolly.png" alt="Logo Apolly" />
        </article>
        <button class="download-button">DOWNLOAD</button>
      </header>
      <main>
        <section class="download-app-section-container">
          <article class="download-app-section">
            <p class="title-download-section">
              A Great App Makes Your Life Better
            </p>
            <p class="description-download-section">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
            </p>
            <a class="download-app-now">Download App Now</a>
            <img src="imagenes/logo apple.svg" alt="Apple logo" />
            <img src="imagenes/logo play store.svg" alt="Play store logo" />
          </article>
          <article class="download-app-section-shadow"></article>
        </section>
        <section class="smartphone">
          <img
            src="imagenes/Free Ui View Mobile App Mockup 1.svg"
            alt="mobile"
          />
        </section>
      </main>
    </section>
    <section id="second-section">
      <article class="about-our-app-section"></article>
      <p class="title-about-our-app-section">About Our App</p>
      <p class="description-about-our-app-section">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Viverra nunc
        ante velit vitae.
      </p>
    </section>
  </body>
</html>
